<div id="Eot" style="height: 700px; width: 100%; position: relative;" (click)="showTable()">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 700px; display: block; overflow-y: auto;"
    ></highcharts-chart>
  </div>
  
  <!-- Popup card for the table -->
  <div *ngIf="showEotTable" class="popup-card">
    <button class="close-button" (click)="closeTable()">Close</button>
    <table class="custom-table">
      <!-- Table content goes here -->
      <thead>
        <tr>
          <th>Department Name</th>
          <th>Header 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td> <!-- Bind the selected department name here -->
          <td>Data 2</td>
        </tr>
      </tbody>
    </table>
  </div>
